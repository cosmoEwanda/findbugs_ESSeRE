####################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################

version: "1.0"
linter: jetbrains/qodana-jvm:2025.2
projectJDK: 8

profile:
  name: qodana.recommended

# Includi solo il modulo core FindBugs
include:
  - name: "findbugs/**/*.java"
  - name: "webCloudProtocol/**/*.java"

# Escludi tutto il resto
exclude:
  - paths:
      - "plugins/**"
      - "sandbox/**"
      - "server/**"
      - "findbugsTestCases/**"
      - "findbugsTestCasesOS/**"




