####################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################

version: "1.0"
linter: jetbrains/qodana-jvm:2025.2
projectJDK: 8

profile:
  name: qodana.recommended

include:
  - name: CheckDependencyLicenses

exclude:
  - paths:
      - "plugins/**"
      - "sandbox/**"
      - "server/**"
      - "findbugsTestCases/**"
      - "findbugsTestCasesOS/**"

disableModules:
  - jira
  - googlecode
  - jdbcCloudClient
  - bugCollectionCloud
  - webCloudServerAppEngine
  - webCloudServerCommon
  - continuousBuilds
  - localCloud
  - webCloudClient

jdkMappings:
  J2SE-1.5: 8
  JavaSE-1.6: 8
  JavaSE-1.7: 8



