version: "1.0"
linter: jetbrains/qodana-jvm:2025.2
projectJDK: 8

profile:
  name: qodana.recommended

include:
  - name: CheckDependencyLicenses

exclude:
  - name: "jira"
    paths:
      - "jira/**"
  - name: "googlecode"
    paths:
      - "googlecode/**"
  - name: "findbugsTestCases"
    paths:
      - "findbugsTestCases/**"
  - name: "findbugsTestCasesOS"
    paths:
      - "findbugsTestCasesOS/**"

failThreshold: 0


