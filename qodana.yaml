version: "1.0"
linter: jetbrains/qodana-jvm:2025.2
projectJDK: 8

profile:
  name: qodana.recommended

include:
  - name: CheckDependencyLicenses

disableModules:
  - jira
  - googlecode
  - jdbcCloudClient
  - findbugsTestCases
  - findbugsTestCasesOS

exclude:
  - paths:
      #- "jira/**"
      #- "googlecode/**"
      - "findbugsTestCases/**"
      - "findbugsTestCasesOS/**"
      - "plugins/**"
      - "jdbcCloudClient/**"

jdkMappings:
  J2SE-1.5: 8
  JavaSE-1.6: 8
      


failThreshold: 0


